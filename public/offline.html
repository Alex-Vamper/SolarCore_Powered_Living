<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      display: flex;
      flex-direction: column;
      align-items: center;

      height: 100vh;
      text-align: center;
    }

      color: #0B111F;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;

      background-color: #e4d100;
